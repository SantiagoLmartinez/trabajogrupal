<main class="formulario">
    <h1 class="h1">Formulario</h1>

    <form action="">
        <div>
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" placeholder="Ingrese un nombre" title="nombre">
        </div>
    
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido">
        </div>
    
        <div>
            <label for="edad">Edad:</label>    
            <input type="number" placeholder="18" min="18" max="99" name="edad" id="edad">
        </div>
        
        <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email">
        
        </div>
        
        <div>
            <label for="codigo-seguridad">Codigo</label>
            <input type="number" id="codigo-seguridad" name="codigo-seguridad">
        </div>
        
        <button type="submit" id="btn">Enviar</button>
    </form>
</main>
